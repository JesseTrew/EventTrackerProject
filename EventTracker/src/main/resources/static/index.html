<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Runs Webapp</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<h1>The Runs App</h1>
	<h3>Track <em>all</em> the runs, all the time</h3>
	
	
      <h5> Log a Run </h5>
      	<hr>
         <form name="createRunForm">

                <input type="text" name="distance" placeholder="run distance"><br>
                <input type="text" name="duration" placeholder="run duration"><br>
                <input type="date" name="date" placeholder="YYYY-MM-DD"><br>
                <input type='submit' name='submit' value='Submit' /><br>

        </form>
         <hr>
	<div id="errors" class="red">
    </div>
</body>
</html>
